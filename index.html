<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="content-main col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
				<div class="centering" >
					<input type="text" id="inputCity" placeholder="Enter zip">
					<button class="btn btn-success" id="button">Search</button>
				</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="weatherWidget col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3 id="city-name">City Name</h3>
			<img src="img/widget.png" alt="">
			<p id="temperature">35 Degress</p>
		</div>
	</div>
</div>
</body>
</html>
